<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        header,main,footer{
            width: 1000px;
            margin: 0 auto;
        }
        header{

            height: 100px;
            background-color: silver;

        }
        main{
            height: 400px;
            background-color: yellowgreen;
            margin: 10px auto;
        }
        nav,article,aside{
            height: 100%;
            float: left;
        }

        /* 设置左侧导航 */
        nav{
            width: 190px;
            background-color: yellow;

        }

        /* 设置中间内容 */
        article{
            width: 600px;
            background-color: violet;
            margin: 0px 10px;
            
        }
        /* 设置右边边栏 */
        aside{
            width: 190px;
            background-color: orange;
        }
        footer{
            height: 150px;
            background-color: skyblue;
        }
    </style>
</head>
<body>
    <!-- 创建头部 -->
    <header></header>
    <!-- 创建网页的主体 -->
    <main>
        <!-- 左侧导航 -->
        <nav></nav>
        <!-- 中间内容 -->
        <article></article>
        <!-- 右边边栏 -->
        <aside></aside>
    </main>
    <!-- 创建网页的底部 -->
    <footer></footer>
</body>
</html>
