<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 创建数组

        // 使用字面量创建数组
        var arr = [];

        // 使用字面量创建数组时，可以在创建时就指定数组中的元素
        var arr1 =[1,2,34,56];

        // 使用构造函数创建数组时，也可以同时添加元素
        var arr2 = new Array(120,20,40);

        // 创建一个数组，数组中只有一个元素14
        arr = [14];

        // 数组中的元素可以是任意的数据类型
            // 也可以是对象

        // 也可以是一个函数
        arr = [function(){},function(){}];

        // 数组中也可以放数组
    </script>
</head>
<body>
    
</body>
</html>
