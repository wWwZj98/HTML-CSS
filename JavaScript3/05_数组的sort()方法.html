<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var arr = ["a","c","d","b","e"];
        arr.sort();
        console.log(arr);

        /* 
            sort()
                - 可以用来对数组中的元素进行排序
                - 会影响原数组，默认按照Unicode编码进行排序
        */

        /* 
            即使对于纯数字的数组，使用sort()排序时，也会按照Unicode编码来排序
                所以，对数字进行排序时，可能会得到错误的结果

            我们可以自己指定排序的规则
                我们可以在sort()添加一个回调函数，来指定排序规则
                    回调函数需要定义两个形参
                    浏览器将会分别使用数组中的元素作为实参去调用回调函数
                    使用哪个元素不确定，但肯定的时数组中a 一定在 b前边
                - 浏览器会根据回调函数的返回值来决定元素的顺序
                    如果返回一个大于0的值，则元素交换位置
                    如果返回一个小于0的值，则元素位置不变
                    如果返回一个0，则认为两个元素相等，也不交换位置

                - 如果需要升序排列，则回调函数返回a-b即可
                    如果需要降序，则返回b-a
        */

        var arr1 = [4,2,54,3,254,65,765,23,4];
        arr1.sort(function(a,b){
            return a-b;
        });
        console.log(arr1);
    </script>
</head>

</body>
</html>
