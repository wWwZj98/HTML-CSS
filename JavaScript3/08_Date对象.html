<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
            Date对象
                - 在JS中使用Date对象来表示一个时间
        */

        // 创建一个Date对象
        // 如果直接使用构造函数创建一个Date对象，则会封装为当前代码执行的时间
        var d = new Date();


        // 创建一个指定的时间对象
        // 需要在构造函数中传递一个表示时间的字符串作为参数
        // 日期的格式 月份/日/年 时:分:秒
        var d1 = new Date("12/03/2021 20:49:30");

        console.log(d1);
    </script>
</head>
<body>
    
</body>
</html>
