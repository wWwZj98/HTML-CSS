<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
            创建一个正则表达式检查一个字符串中是否含有aaa
        */

        /* 
            量词
                - 通过量词可以设置一个内容出现的次数
                - 量词只对它前面的一个内容起作用
                - {n} 正好出现n次
                - {m,n} 出现 m-n 次
                - {m,}  出现m次以上
                - +  至少1个   相当于{1,}
                - *  0个或多个 相当于{0,}
                - ?  0个或1个  相当于{0,1}
        */
        var reg = /a{3}/; 


        /* 
            检查一个字符串中是否以a开头
            ^ 表示开头
            $ 表示结尾
        */

        /* 
            如果在正则表达式中同时使用^ $ 则要求字符串必须完全符合正则表达式
        */
        reg = /^a/;   //表示以a开头
        reg = /a$/;   //表示以a结尾


        /* 
            创建一个正则表达式是否是一个合法手机号

                手机号规则：
                    15345678910 (11位)
                        1、以 1开头
                        2、第二位是3-9任意数字
                        3、三位以后任意数字9个

                ^1  [3-9]  [0-9]{9}$
        */

        var phoneStr = "15345678910";

        var phoneReg = /^1[3-9][0-9]{9}$/;

        console.log(phoneReg.test(phoneStr));
    </script>
