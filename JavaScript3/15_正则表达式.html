<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        var reg = /a/;
        /* 
            检查一个字符串中是否含有 .
            . 表示任意字符
            在正则表达式中使用\ 作为转义字符
            \. 表示 .
            \\ 表示 \

            注意：使用构造函数时，由于它的参数是一个字符串，而\ 是字符串中转义字符，
                如果要使用\ 则需要使用\\来代替
            
        */

        /* 
            \w
                - 任意字母、数字、_   [A-z0-9_]
            \W
                - 除了字母、数字、_   [^A-z0-9_]
            \d
                - 任意的数字[0-9]
            \D
                - 除了数字 [^0-9]
            \s
                - 空格
            \S
                - 除了空格
            \b
                - 单词边界
            \B
                - 除了单词边界
        */

        /* 
            创建一个正则表达式检查一个字符串中是否含有单词child
        */
        reg = /\bchild\b/;
        console.log(reg.test("Hemmo children"));


        // var reg = /\./;

        // 接收一个用户的输入
        // var str = prompt("请输入你的用户名：");

        var str = "            hello       ";
        console.log(str);
        console.log(str.length);
        // 去除字符串中的前后空格 
        /* 
            1、使用""来替换空格 （但这样会去除全部的空格）
                str.replace(/\s/g,"");
        */

        // 去除开头的空格
        // str = str.replace(/^\s*/,"");
        // 去除结尾的空格
        // str = str.replace(/\s*$/,"");

        //   /^\s*|\s*$/g    匹配开头和结尾的空格

        str = str.replace(/^\s*|\s*$/g,"");
        console.log(str);
        console.log(str.length);
    </script>
