    <script>
        var obj = new Object();

        obj.name = "孙悟空";
        obj.age = 18;

        // 对象的属性值可以是任何的数据类型，也可以是个函数

        obj.sayName = function(){
            console.log(obj.name);
        };
        obj.sayName();


        /* 
            函数也可以成为对象的属性，如果一个函数作为一个对象的属性保存，
            那么我们称这个函数是这个对象的方法
            调用这个函数就说调用对象的方法

            只是名称上的区别
        */
