<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
            如果要使用特殊的属性名,不能采用 .的方式操作
                需要使用另一种方式:
                    语法: 对象["属性名"] = 属性值
                读取时也需要采用这种方式

                使用[]这种形式去操作属性,更加的灵活,
                    在[]中可以直接传递一个变量,这样变量值是多少就会读取哪个属性

        */

        var obj = new Object();
        obj["nihao"] = "你好";
        var temp = "nihao";
        console.log(obj[temp]);

        /* 
            属性值
                JS对象的属性值,可以是任意的数据类型
                    甚至也可以是一个对象
         */
        obj.test = null;
        console.log(obj.test);

        var obj2 = new Object();
        obj2.name = "猪八戒";
        obj.test = obj2;
        console.log(obj.test);

        /* 
            in 运算符
                - 通过该运算发可以检查一个对象中是否含有指定的属性
                    如果有则返回true,没有则返回false
                - 语法:
                    "属性名" in 对象
         */
        // 检查obj中是否含有test2属性
        console.log("test2" in obj);
    </script>
</body>
</html>
