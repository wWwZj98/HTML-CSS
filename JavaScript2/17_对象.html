<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
            创建一个对象
        */

        var obj = {
            name:"孙悟空",
            age:"18",
            gender:"男",
            sayName:function(){
                alert(this.name);
            }
        };

        obj.sayName();



        /* 
            使用工厂的方法创建对象
                通过该方法可以大批量创建对象
        */

        function creatPerson(name,age,gender){
            // 创建一个新的对象
            var obj = new Object();

            // 向新对象中添加属性
            obj.name = name;
            obj.age = age;
            obj.gender = gender;
            obj.sayName = function(){
                alert(this.name);
            }

            // 将新对象返回
            return obj;
        }

        var obj2 = creatPerson("孙悟空",18,"男");
        var obj3 = creatPerson("猪八戒",18,"男");
        var obj4 = creatPerson("沙和尚",18,"男");
        var obj5 = creatPerson("唐僧",18,"男");
        obj5.sayName();

        /* 
            使用工厂方法创建的对象，使用的构造函数都是Object()
                所以创建的对象都是Object这个类型，
                就导致我们无法区分出多种不同类型的对象
        */
        
    </script>
</head>

</body>
</html>
