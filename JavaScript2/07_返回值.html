            创建一个函数，用来计算三个数的和
                
                可以使用return来设置函数的返回值
                语法：
                    return 值
                return后的值将会作为函数的执行结果返回
                    可以定义一个变量接收该结果

                在函数中，return后的语句不会执行
                如果return语句有不跟任何值就相当于返回undefined，
                如果函数中不写return，则也会返回undefined

                return后可以跟任意类型的值

         */
