<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .box1{
            width: 100px;
            height: 100px;
            /* 
                颜色单位：
                    在CSS中可以直接使用颜色名来设置各种颜色
                        比如red、blue、yellow...
                        但是在CSS中直接使用颜色名是不方便的

                    RGB值：
                        -RGB就是通过三种颜色的不同浓度来调配出不同的颜色
                        -R red，G green，B blue
                        -每一种颜色的范围在 0-255之间
                        -语法：rgb(红色，绿色，蓝色)

                    RGBA:
                        -就是在rgb基础上增加了一个a表示不透明度
                        -需要4个值，前三个和rgb一样，第四个表示不透明度
                            1表示完全不透明，0表示完全透明

                    十六进制的RGB值：
                        -语法：#红色绿色蓝色
                        -颜色浓度通过 00-ff 表示
                        -如果颜色两位两位重复可以进行简写
                            #aabbcc --> #abc

                    HLS值  HLSA值
                        H 色相 （0 ~ 360）
                        S 饱和度   颜色浓度（0% ~ 100%）
                        L 亮度 （0% ~ 100%）
             */
            background-color: plum;
            background-color: rgb(192, 197, 200);
            background-color: rgba(0, 0, 0,.7);
            background-color: #ff0000;
            background-color: #ffff00;
        }
    </style>
</head>
<body>

    <div class="box1"></div>


</body>
</html>
