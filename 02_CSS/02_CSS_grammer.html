<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /*
            在style标签内部是一个特殊的区域，它与外面的HTML是相互隔离的，在这里面所写的
                代码都要遵循CSS的规范！
         */

        /*
            CSS中的注释，注释中的内容会自动被浏览器忽略
            CSS的基本语法：
                选择器、声明块

                选择器：通过选择器可以选中页面中的指定元素，
                    比如 p 的作用就是选中页面中所有的p元素

                声明块：通过声明块来指定要为元素设置的样式
                    声明块由一个个的声明组成
                    声明是一个名值对结构
                        一个样式名对应一个样式值，名和值之间以:连接，以;结尾

        */
    p{
        color: red;
        font-size: 50px;
    }

    h1{
        color: seagreen;
    }   
        

    </style>
</head>
<body>
    
</body>
</html>
