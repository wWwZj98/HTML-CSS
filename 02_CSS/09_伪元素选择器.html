<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        p{
            font-size: 20px;
        }

        /* 
            伪元素，表示页面中一些特殊的并不真实存在的元素（特殊的位置）
                伪元素使用 ::开头

                ::first-letter 表示首字母

                ::first-line 表示第一行

                ::selection  表示选中的内容

                ::before 元素的开始位置

                ::after  元素的最后
                    -before 和 after 必须结合content属性使用




         */
         p::first-letter{
             font-size: 30px;
         }
         p::first-line{
             background-color: yellowgreen;
         }
         p::selection{
             color: violet;
         }

         /* div::before{
            content: 'ABC';
            color: violet;
         }

         div::after{
             content: 'abc';
             color: tomato;
         } */

         div::before{
             content: '「';
         }

         div::after{
             content: '」';
         }
    </style>
</head>
<body>

    <div>
        hello Hello How are you
    </div>
    <p>
        Lorem, ipsum dolor sit amet consectetur adipisicing elit. Amet saepe iusto consequatur quidem minima molestiae cupiditate non veritatis! Perspiciatis ex nulla eius facere dicta aliquid et odio quod voluptate non?
    </p>
</body>
</html>
