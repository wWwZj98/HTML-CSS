<!DOCTYPE html>

    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;

        }
        /* 设置外层容器 */
        .nav{
            width: 100%;

        }

            text-align: center;
            /* flex: auto; */
        }
        .item img{
            /* 设置图片的宽度和父元素宽度一样 */
            width: 100%;
        }
        .item a{
            color: #333;
            text-decoration:none ;
            font-size: 16px ;
        }
    </style>
</head>

    <nav class="nav">
