<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        /* .sec-wrapper{

        /* 设置表的样式 */
        .clock {
            width: 500px;
            height: 500px;
            margin: 0 auto;
            margin-top: 100px;
            border-radius: 50%;
            position: relative;
            background-image: url(./13_图片/1024px-Analogue_clock_face.svg.png);
            background-size: cover;
        }

        .clock>div {
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            margin: auto;
        }

        .hour-wrapper {
            height: 50%;
            width: 50%;
            animation: run 7200s linear infinite;

        }

        .minute-wrapper {
            height: 70%;
            width: 70%;
            animation: run 600s steps(60) infinite;

        }
        .sec-wrapper {
            height: 80%;
            width: 80%;
            animation: run 10s steps(60) infinite;

        }

        .hour {
            height: 50%;
            width: 10px;
            background-color: black;
            margin: 0 auto;
        }

        .minute {
            height: 50%;
            width: 6px;
            background-color: black;
            margin: 0 auto;
        }
        .sec {
            height: 50%;
            width: 3px;
            background-color: red;
            margin: 0 auto;
        }


        /* 旋转的关键帧 */
        @keyframes run {
            from {
                transform: rotateZ(0);
            }

            to {
                transform: rotateZ(360deg);
            }
        }
    </style>
</head>

<body>
    <!-- <div class="sec-wrapper">
        <div class="sec"></div>
    </div> -->

    <!-- 创建表的容器 -->
    <div class="clock">
        <!-- 创建时针容器 -->
        <div class="hour-wrapper">
            <!-- 创建时针 -->
            <div class="hour"></div>
        </div>
        <!-- 创建分针容器 -->
        <div class="minute-wrapper">
            <!-- 创建分针 -->
            <div class="minute"></div>
        </div>
        <!-- 创建秒针容器 -->
        <div class="sec-wrapper">
            <!-- 创建秒针 -->
            <div class="sec"></div>
        </div>
    </div>

</body>

</html>
