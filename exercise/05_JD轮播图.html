<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JD轮播图</title>
    <link rel="stylesheet" href="../03_layout/css重置样式/reset.css">
    <style>
        .img-list{
            width: 590px;
            height: 470px;
            margin: 100px auto;
            /* 为ul开启相对定位，目的是使ul中的pointer可以相对于ul定位而不是相对于初始包含块 */
            position: relative;
        }

        /* 设置li */
        .img-list li{
            position: absolute;
        }

        /* 通过修改元素的层级来显示指定的图片 */
        .img-list li:nth-child(){
            z-index: 1;
        }

        .pointer{
            position: absolute;
            z-index: 9999;
            bottom: 20px;
            left: 10px;
        }
        /* 设置导航点的样式 */
        .pointer a{
            /* display: block; */
            /* 设置元素向左浮动 */
            float: left;
            width: 8px;
            height: 8px;
            margin-left: 8px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, .4);

            /* 将背景颜色只设置到内容区，边框和内边距不再有背景颜色 */
            background-clip: content-box;
            border: 2px solid transparent;
        }
        .pointer a.active,
        .pointer a:hover{
            background-color: #fff;
            border: 2px solid rgba(255, 255, 255, .3);
        }
    </style>
</head>
<body>
    <ul class="img-list">
        <li>
            <a href="javascipt:;">
                <img src="./05_图片/q.jpg" alt="">
            </a>
        </li>
        <li>
            <a href="javascipt:;">
                <img src="./05_图片/q (1).jpg" alt="">
            </a>
        </li>
        <li>
            <a href="javascipt:;">
                <img src="./05_图片/q (2).jpg" alt="">
            </a>
        </li>
        <li>
            <a href="javascipt:;">
                <img src="./05_图片/q (3).jpg" alt="">
            </a>
        </li>>
        <div class="pointer">
            <a class="active" href="jacvascript:;"></a>
            <a href="jacvascript:;"></a>
            <a href="jacvascript:;"></a>
            <a href="jacvascript:;"></a>

        </div>
    </ul>
</body>
</html>
