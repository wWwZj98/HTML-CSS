<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../03_layout/css重置样式/reset.css">
    <link rel="stylesheet" href="./font_awesome/css/all.css">
    <style>
        .outer{
            width: 240px;
            margin: 100px auto;

            /* 设置阴影 */
            box-shadow: 0 0 10px rgba(0, 0, 0, .3);

        }
        .img-wrapper{
            border: 1px red solid;
        }
        /* 设置图片 */
        .img-wrapper img{
            width: 100%;
            vertical-align: bottom;

        }
        .info{
            padding: 0 18px;
            color: #acaaaa;
            font-size: 14px;
        }

        .info .title{
            color: #717171;
            font-size: 18px;
            margin: 13px 0 15px 0;
        }

        .info .category .i{
            margin-left: 4px;
            margin-right: 7px;
        }

        /* 设置简介的样式 */
        .info .intro{
            margin: 18px 4px;
            line-height: 20px;
        }

        .star-wrapper{
            height: 46px;
            border-top: 1px solid #e9e9e9;
            line-height: 46px;
            color: #ddd;
            padding: 0 16px;
        }

        /* 设置星星的样式 */
        .star{
            float: left;
        }

        .star-wrapper .weibo{
            float: right;

        }
        .light{
            color: #b9cb14;
        }
    </style>
</head>
<body>
    <!-- 创建一个外层容器 -->

    <div class="outer">
        <!-- 创建一个图片容器 -->
        <div class="img-wrapper">
            <img src="./10_图片/1.jpg" alt="">
        </div>
        <!-- 创建内容区容器 -->
        <div class="info">
            <h2 class="title">
                Animal films
            </h2>
            <h3 class="category">
                <i class="fas fa-map-marked-alt"></i>
                Animations
            </h3>
            <p class="intro">
                Lorem Ipsum is simply dummy text of the printing & typesetting indutry. 
            </p>
        </div>
        <!-- 创建评分的容器 -->
        <div class="star-wrapper">
            <ul class="star">
                <li class="fas fa-star light"></li>
                <li class="fas fa-star light"></li>
                <li class="fas fa-star"></li>
                <li class="fas fa-star"></li>
            </ul>

            <!-- 创建 分享的图标 -->
            <ul class="weibo">
                <li class="fab fa-weibo"></li>
            </ul>
        </div>  

    </div>
</body>
</html>
