<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网易新闻</title>
    <link rel="stylesheet" href="../03_layout/css重置样式/reset.css">

    <style>
        /* 统一去除下划线 */
        a{
            text-decoration: none;
        }
        .news {
            width: 300px;
            height: 324px;
            margin-top: 35px;
            
            /* 设置上边框 */
            border-top: 1px solid #ddd;

            background-color: white;


        }

        .news_title{
            height: 41px;
            /* 文字垂直居中 */
            line-height: 41px;

        }

        .title {
            /* 为了边框和文字宽度一致，需要将其转换为行内块元素*/
            display: inline-block;
            border-top: 1px solid red;
            /* 通过margin-top将title上移，盖住上边框*/
            margin-top: -1px;
        }

        /* title中超链接的样式 */
        .title a{
            color: rgb(64, 64, 64);
            font-family: "Microsoft Yahei", 微软雅黑;
            font-size: 16px;
            /* 文字加粗 */
            font-weight: bold;
            /* 去除下划线 */
            text-decoration: none;
        }
        /* 设置图片容器的高度 */
        .news_img{
            height: 150px;
        }

        /* 设置图片中文字的样式 */
        .news_img .img_title{
            color: white;
            padding-left: 20px;
            margin-top: -30px;
            font-weight: bold;
        }
        
        /* 设置新闻列表 */
        .news_list{
            margin-top: 10px;
            list-style: square;
        }
        /* 设置li */
        .news_list .list_case {
            width: 285px;
            height: 30px;
            padding-left: 15px;
            line-height: 30px;
        }

        .list_case a{
            font-size: 12px;
            font-family: 宋体;
            text-decoration: none;
            color: rgb(102, 102, 102);
            display: list-item;
        }

        .list_case a:hover{
            color: red;
        }
    </style>
</head>

<body>
    <div class="news">
        <div class="news_title">
            <!-- 创建标题标签 -->
            <h2 class="title">
                <a href="">军事</a>
                <i>·</i>
                <a href="">航空</a>
            </h2>
        </div>
        <!-- 创建一个图片的容器 -->
        <div class="news_img">
            <a href="javascript;:">
                <img src="./01.图片/news.jpg" alt="中国版" width="300" height="150">
                <!-- 创建图片的标题 -->
                <h3 class="img_title">
                    中国版＂全球鹰＂具备查打一体能力
                </h3>
            </a>
        </div>
        <!-- 新闻列表 -->
        <ul class="news_list">
            <li class="list_case">
                <a href="">壮观！海航歼轰-7战机发射火箭弹主视角镜头</a>
            </li>
            <li class="list_case">
                <a href="">俄罗斯女记者脚踩"猎人"隐形无人机报道</a>
            </li>
            <li class="list_case">
                <a href="">福奇:短期内美国不会强制国内航空旅客接种疫苗</a>
            </li>
            <li class="list_case">
                <a href="">航拍山西运城稷山汛情</a>
            </li>
        </ul>
    </div>
</body>

</html>
