<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        表单：
            - 网页中的表单用于将本地的数据提交给远程的服务器
            - 使用form标签来创建一个表单
     -->
     <!-- 
         form中的属性
            action 指定表单要提交的服务的地址
      -->
     <form action="./target.html">
        <!-- 
            文本框
            注意： 数据要提交到服务器中，必须要为元素指定一个name属性
         -->
        文本框<input type="text" name="hello">
        
         <br><br>
        <!-- 
            密码框
         -->
        密码框<input type="password" name="passworld">
         <br><br>

         <!-- 
             单选按钮
                - 像这种选择框，必须指定一个value属性，value属性会最终作为用户选择的值传递给服务器
                - checked 可以将单选按钮设置为默认选中
          -->
        单选按钮<input type="radio" name="hello" value="a">
                <input type="radio" name="hello" value="b" checked>

        <br><br>

        <!-- 
            多选框
         -->
        多选框<input type="checkbox" name="test" value="1">
            <input type="checkbox" name="test" value="2">
            <input type="checkbox" name="test" value="3">
        <br><br>

        <!-- 
            下拉列表
                -selected 设置为默认选中
         -->
        <select name="haha" id="">
            <option value="1">选项1</option>
            <option selected value="2">选项2</option>
            <option value="3">选项3</option>
        </select>
        <br><br>
         <!-- 
             提交按钮
          -->
        <input type="submit" value="注册">
        
    </form>
</body>
</html>
