<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 

        在网页中通过table标签来创建表格

     -->
    <table border="1">
        <!-- 在table中使用tr来表示表格中的一行，有几个tr就有几行 -->
        <tr>
            <!-- 在tr中使用td表示一个单元格，有几个td就有几个单元格 -->
            <!-- 纵向合并单元格 向下合并 -->
            <td rowspan="2">A1</td>
            <td>A2</td>
            <td>A3</td>
            <td>A4</td>
        </tr>
        <tr>

            <td>B2</td>
            <!-- colspan 横向合并单元格 向右合并-->
            <td colspan="2">B3</td>

        </tr>

    </table>
</body>
</html>
