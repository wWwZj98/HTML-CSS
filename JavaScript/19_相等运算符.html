    <title>Document</title>
    <script>
        /* 
            使用==来做相等运算
                - 当使用== 来比较两个值时，如果值的类型不同，
                    则会自动进行类型转换，将其转换为相同的类型
                    然后再比较

            != 做不等运算
                - 不相等也会对变量进行自动地类型转换，如果转换后相等他也会返回false


            ===
                全等
                    - 用来判断两个值是否全等，它和相等类似，不同的是他不会做自动的类型转换
                        如果两个值类型不同，直接返回false
            
            !==
                不全等
                    - 用来判断两个值是否不全等，它和不等类似，不同的是他不会做自动的类型转换
                        如果两个值类型不同，直接返回true
         */

        //  console.log("1"==1);  //true
        // console.log(true == "1");   //true
        // console.log(null==0);    //false


        /* 
            undfined 衍生自null 
                所以这两个值做相等判断时，会返回true
         */

         /* 
            NaN不和任何值相等，包括它本身
          */
        
        // console.log(NaN == NaN);   //false

        /* 
            可以通过isNaN()函数来判断一个值是否是NaN
                如果该值是NaN，则返回true
         */
        console.log(isNaN(NaN));
    </script>
