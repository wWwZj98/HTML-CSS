<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        
        /*
            关系运算符
                >
                <
                >=
                <=
                

                - 对于非数值进行比较时,会将其转换为数字然后再比较
                - 如果符号两侧的值都是字符串,则不会将其转换为数字进行比较,
                    而是分别比较字符串中字符的Unicode编码
                    比较字符编码时是一位一位进行比较,如果两位一样,则比较下一位

                - 注意:如果比较两个字符串型的数字,可能会得到不可预期的结果,
                    因此,在比较两个字符串型的数字时,一定要转型,将其中一个转换为数值型!

                - 任何值和 NaN做任何比较都是false!

         */
    </script>
</head>
