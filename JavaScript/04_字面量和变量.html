<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            字面量，都是一些不可改变的值
                比如：1 2 3 4 5
                字面量都可以直接使用，但我们一般不会直接使用字面量


            变量 可以用来保存字面量，而且变量的值是可以任意改变的
                变量更加方便，所以在开发中都是通过变量去保存一个字面量
        */
       
        // 声明变量
        // 在JS中使用var关键字来声明一个变量

        var a;

        // 为变量赋值
        a = 123;

        // 声明和赋值同时进行

        var b = 890;
        console.log(b);

        // alert(121412414);
    </script>

</head>
<body>
    
</body>
</html>
