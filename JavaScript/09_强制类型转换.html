<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
            强制类型转换
                指将一个数据类型强制转换为其他的数据类型
                    类型转换主要指 将其他的数据类型转换为 String Number Boolean


            1、将其他数据类型转换为String
                方式一：
                    - 调用被转换数据类型的toString()方法
                    - 该方法不会影响到原变量，它会将转换的结果返回
                    - 注意：null 和 undefined这两个值没有toString()方法,
                        如果调用它们，会报错

                方法二：
                    - 调用String()函数，并将被转换的数据作为参数传递给函数
                    - 使用String()函数做强制类型转换时，
                        对于Number和Boolean实际上就是调用的toString()方法
                        但是对于null 和 undefined ,就不是调用toString()方法，因为它也没有
                            它会直接将null/undefined 直接转化为 "null" / "undefined"


         */

        var a =123;
        // 调用a的toString()方法
        // var a = a.toString();
        a= String(a);

        b= null;
        // b = b.toString(); 
        b = String(b);
        console.log(typeof a);
    </script>
</head>

</body>
</html>
