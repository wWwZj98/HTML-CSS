<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- 
        可以将js代码编写到外部js文件中，然后通过script标签引入
            写到外部文件中可以在不同页面中同时引用，也可以用到浏览器的缓存机制
            推荐使用
     -->

     <!-- 
        script标签一旦用于引入外部文件了，就不能编写代码了，即使编写了浏览器也会忽略，
        如果需要，可以再创建一个新的script标签用于编写代码
      -->
    <script src="./script.js"></script>
    
    <!-- 可以将js代码编写到script标签中 -->
    <!-- <script>
        alert("我是script标签中的code")
    </script> -->
</head>
<body>

    <!-- 
        可以将js代码编写到标签的onclick属性中，
            当点击按钮时，代码才会执行

        虽然js代码可以写在标签的属性中，但它们属于结构与行为耦合，不方便维护，所以不推荐使用
     -->
    <button onclick="alert('why do you click me？')">click me</button>

    <!-- 
        可以将js代码写到超链接的href属性中，这样当点击超链接时，会执行js代码
     -->
     <a href="javascript:alert('让你点你就点')">Click me,too</a>


</body>
</html>
