<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
            在JS中，如果需要表示16进制的数字，则需要以 0x 开头
            若表示8进制的数字，则需要以 0 开头
            若要表示二进制的数字，则需要以 0b 开头
                但输出都是十进制输出

         */

        //  像 "070"这种字符串，有些浏览器会当成8进制解析，有些浏览器会当成10进制解析
        // 如何解决？
        
        a = "070";
        // 可以在parseInt()中传递另一个参数，来指定要转换的进制
        a= parseInt(a,10);    
        console.log(typeof a);
        console.log(a);
    </script>
