    <title>Document</title>
    <script>
        /* 
            自增 ++
                - 变量自增以后，原变量的值会立即自增1
                - 自增分为两种： a++ 和 ++a
                    无论是 a++ 和 ++a 都会立即使原变量的值自增 1
                        不同的是a++ 和 ++a的值不同 
                    a++的值等于原变量自增前的值
                    ++a的值值等于原变量自增后的值

            自减 --
                - 自减可以使变量在自身的基础上减 1
                - 自减分成两种：a-- 和 --a
                    

         */
        var a = 1;
        console.log(a++);
        a++;
        console.log("result = "+ a);




    </script>
