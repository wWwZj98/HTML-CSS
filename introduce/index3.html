<html>
	<head>
		<title>标签的属性</title>
	</head>
	<body>
	<!--
		属性:在标签中（在开始标签或者自结束标签）还可以设置属性
			属性是一个名值对结构（x=y）
			属性用来设置标签中的内容如何显示
			
			属性和标签名或其他属性应该使用空格隔开
			
			属性不能随便写，应该根据规定编写
				有些属性有属性值，有些没有。如果有属性值，属性应该使用引号引起来，可以是单引号可以是双引号。
				
	-->
		<h1>这是我<font color = 'red' size = '10'>第三个</font>网页</h1>
	</body>
</html>
