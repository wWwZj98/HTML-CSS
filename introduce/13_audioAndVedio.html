<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        audio标签 用来向页面中引入一个外部的音频文件
            音视频文件引入时，默认情况下不允许用户自己控制播放暂停

        属性：
            controls 是否允许用户控制播放
            autoplay 音频文件是否自动播放  
                -如果设置了autoplay，则音乐在打开页面时会自动播放
                    但是目前来讲大部分浏览器都不会自动对音乐进行播放
            loop  是否循环播放

     -->
     <!-- <audio src="./source/和田光司,前田愛,宮崎歩 - Butter-Fly~tri.Version~.mp3" controls loop></audio> -->


     <!-- 除了通过src来指定外部文件的路径之外，还可以通过source来指定文件的路径 -->
     <audio controls>
         <!-- 对不起，您的浏览器不支持播放音频，请升级浏览器！ -->
         <source src="./source/和田光司,前田愛,宮崎歩 - Butter-Fly~tri.Version~.mp3">
         <source src="./source/和田光司,前田愛,宮崎歩 - Butter-Fly~tri.Version~.ogg">
         <embed src="./source/和田光司,前田愛,宮崎歩 - Butter-Fly~tri.Version~ - 副本.mp3" type="audio/mp3" width="300" height="100">
     </audio>
     <!-- 
         这是为了兼容IE8等浏览器（embed），如果浏览器支持source和MP3的文件类型，则下面的语句不会执行 
         否则会向下选择能够支持的语句执行
      -->


      <!-- 
          使用video标签向网页中引入视频
            -使用方式与audio基本一样
       -->
      <video controls>
          <source src="./source/小梓煦.webm">
          <source src="./source/小梓煦.mp4">
          <embed src="./source/小梓煦.mp4" type="video/mp4">
      </video>
        
      <iframe frameborder="0" src="https://v.qq.com/txp/iframe/player.html?vid=q0040x5pi6x" allowFullScreen="true" width="500" height="300"></iframe>


</body>
</html>
