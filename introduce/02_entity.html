<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Entity</title>
</head>
<body>
    <!-- 
        在网页中编写的多个空格默认情况会自动被浏览器解析为一个空格
        在HTML中有些时候不能直接书写一些特殊符号
            比如：多个连续空格、字母两侧的大于和小于号
        如果我们需要在网页中书写这些特殊符号，则需要使用HTML中的实体（转义字符）
        实体的语法：
            &实体的名字
            &nbsp; 空格
            &gt;  大于号
            &lt;  小于号
     -->
    <p>
        今天&nbsp;&nbsp;天气
    </p>

    <p>
        a&lt;b&gt;c
    </p>
</body>
</html>
