        当我们需要跳转一个服务器内部的页面时，一般我们都会使用相对路径
            相对路径都会使用.或..开头
                ./
                ../
            ./可以省略不写，如果不写./也不写../就相当于写了./  也就是默认为./

            ./表示当前文件所在的目录
                - 在这里当前页面就是 09_相对路径.html 
                - ./就相当于 09_相对路径.html 所在的目录

            ../ 表示当前文件所在目录的上一级目录
     -->
