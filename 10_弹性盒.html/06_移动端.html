        在不同的屏幕中，单位像素的大小是不同的，像素越小，屏幕越清晰

            智能手机的像素点要远远小于计算机屏幕的像素点

            默认情况下，移动端的网页都会将视口设置为980像素（CSS像素）
                以确保pc端网页可以在移动端正常访问，但是如果网页的宽度超过了980像素，移动端的浏览器会自动对网页缩放以完整显示网页

            所以大部分的pc端网站都可以在移动端正常浏览，但是往往体验不好
                为了解决这个问题，大部分网站都会专门为移动端设计网页
