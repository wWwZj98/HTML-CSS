    <!-- 
        不同设备的完美视口的大小是不一样的
        iPhone6 -- 375
        iPhone6Plus -- 414

        由于不同设备的视口和像素比不同，所以同样的375个像素在不同的设备下意义是不一样的，
            比如在iPhone6中，375就是全屏，而到了plus中375就会缺一块

        所以在移动端开发时，就不能再使用px来进行布局了

        vw 表示的是视口的宽度（viewport width）
            - 100vw = 一个视口的宽度
            - 1vw = 1%视口宽度

            vw这个单位永远相对于视口宽度进行计算

            设计图的宽度
                750px  1125px

            设计图
                750px
            
            使用vw作为单位
                100vw

            创建一个 48px × 35px 大小的像素

            100vw = 750px（设计图的像素）  0.13333333333vw = 1px
            6.4vw = 48px
            4.667vw = 35px


     -->
