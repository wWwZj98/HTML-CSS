<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html{
            perspective: 800px;
        }
        .box1{
            width: 200px;
            height: 200px;
            background-color: yellowgreen;
            margin: 100px auto;
            transition: 2s;

            /* 
            指定变形的原点 
                默认值：center
            */
            transform-origin: 0 0 ;
            transform-origin: 20px 20px;
        }

        .box1:hover{
            /* 
                对元素进行缩放函数：
                scale()    水平和垂直双方向缩放  
                scaleX()   水平方向缩放
                scaleY()   垂直方向缩放
             */
            transform: scale(.3);
        }
        .img-wrapper{
            width: 200px;
            height: 200px;
            border: 1px red solid;
            overflow: hidden;
        }
        img{
            width: 100%;
            transition: .5s;
        }
        .img-wrapper:hover img{
            transform: scale(1.2);
        }   

    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="img-wrapper">
        <img src="./an.jpg" alt="">
    </div>
</body>
</html>
