<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: rgb(236, 236, 236);
        }
        .box1{
            width: 200px;
            height: 200px;
            background-color: #bfa;
            margin: 0 auto;
            margin-top: 200px;


            /* 
                变形就是指通过CSS来改变元素的形状或位置
                    - 变形不会影响到页面的布局    
                    - transform 用来设置元素的变形效果
                        - 平移：
                            translateX() 沿着x轴方向平移
                            translateY() 沿着y轴方向平移
                            translateZ() 沿着z轴方向平移
                                - 平移元素时，百分比是相对于自身计算的
                    
                    注意：一个元素只能生效一个transform，写多了则下面写的会覆盖到上面写的
                        所以要把变形写到一个transform中

            */
            transform: translateX(100%) translateY(-50%);
        }

        /* .box2{
            width: 200px;
            height: 200px;
            background-color: orange;
            margin: 0 auto;
        } */

        .box3{
            /* width: 100px;
            height: 100px; */
            background-color: orange;
            position: absolute;
            /*
                这种居中方式只适用于元素的大小确定的情况 
            left: 0;
            right: 0;
            bottom: 0;
            top: 0;
            margin: auto; 
            */

            left: 50%;
            top: 50%;
            transform: translateX(50%) translateY(-50%);

        }

        .box4, .box5{
            width: 220px;
            height: 300px;
            background-color: white;
            float: left;
            margin-left: 10px ;
            margin-bottom: 100px;
            transition: all .3s;
        }

        .box4:hover, .box5:hover{
            transform: translateY(-6px);
            box-shadow: 0 0 10px rgba(0, 0, 0, .3);
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <!-- <div class="box3">aaa</div> -->

    <div class="box4"></div>
    <div class="box5"></div>
</body>
</html>
