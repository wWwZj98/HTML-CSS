<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box1{
            width: 800px;
            height: 800px;
            background-color: silver;
            overflow: hidden;
        }
        .box1 div{
            width: 100px;
            height: 100px;
            margin-bottom: 100px;
            
        }
        .box2{
            background-color: #bfa;
            margin-left: 50px;
            /* 设置box2的动画 */
            /* animation-name ： 要对当前元素生效的关键帧的名字*/
            animation-name: test;
            /* 动画的执行时间 */
            animation-duration: 2s;
            /* 设置动画的延时时间 */
            /* animation-delay: 2s; */

            /* animation-timing-function: ease-in-out; */

            /* 
            animation-iteration-count: 动画执行的次数 
                可选值:
                    次数
                    infinite 无限执行
            */
            animation-iteration-count: 2;

            /* 
            animation-direction: 
                指定动画运行的方向
                    可选值：
                    normal 默认值 从from 到 to 每次都是这样
                    reverse 从 to 到from 运行
                    alternate  先从 from到to 在从 to到 from 如此循环 直到达到指定次数
                    alternate-reverse 先从 to到from 再从 from到 to 如此循环 直到达到指定次数

             */
            animation-direction: alternate ;

            /* 
            animation-play-state: 设置动画的执行状态
                可选值：
                    running 默认值 动画执行
                    paused 动画暂停
             */

            animation-play-state: running;

            /*
            animation-fill-mode：动画的填充模式
                可选值：
                    none 默认值 动画执行完毕元素回到原来位置
                    forwards 动画执行完毕元素会停止在动画结束的位置
                    backwards 动画延时等待时，元素就会处于开始位置
                    both 结合了forwards 和 backwards的特点
             */
            animation-fill-mode: forwards;
        }
        .box3{
            background-color: orange;
            transition-property: all;
            transition-duration: 2s;
        }
        /* .box1:hover div{
            margin-left: 700px;
        } */

        /*
            动画
                动画和过渡类似，都是可以实现一些动态的效果，
                    不同的是过渡需要在某个属性发生变化时才会触发
                    动画可以自动触发动态效果 
                设置动画效果，必须先要设置一个关键帧，关键帧设置了动画执行的每一个步骤
         */
         @keyframes test {
             /* from表示动画的开始位置 */
             from{
                 margin-left: 0;
                 background-color: orange;
             }

            /* to表示动画的结束位置 */
             to{
                 margin-left: 700px;
                 background-color: orchid;
             }

         }

    </style>
</head>
<body>
    <div class="box1">
        <div class="box2"></div>
        <!-- <div class="box3"></div> -->
    </div>
</body>
</html>
