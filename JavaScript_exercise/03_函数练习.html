        // 定义一个函数，判断一个数字是否是偶数，如果是返回true，否则返回false

        function isEven(num){
            return num%2 == 0;
        }

        isEven(4);
        console.log(isEven(4));


        // 定义一个函数，可以根据半径计算一个圆的面积，并返回计算结果
        function circleS(radius){
            var S = 3.14* radius*radius;
            return S;
        }
        circleS(5);
        console.log(circleS(5));
