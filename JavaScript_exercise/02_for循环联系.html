<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 打印99乘法表
        for(var i = 1;i < 10;i++){
            for(var j = 1;j < i+1;j++){
                document.write("<span>"+j+"*"+i+"="+j*i+"</span>");
            }
            document.write("<br />");
        }
    </script>
    <style>
        span{
            width: 80px;
            display: inline-block;
        }
    </style>
</head>
<body>
    
</body>
</html>
