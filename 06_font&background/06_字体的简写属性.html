<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        div{
            border: 1px red solid;

            /* 
                font 可以设置字体相关的所有属性
                    语法：
                        font: 字体大小/行高 字体族
                        行高 可以省略不写  如果不写则使用默认值
             */
            /* font-size: 50px;
            font-family: 'Times New Roman', Times, serif; */

            /* font: 50px/2 'Times New Roman', Times, serif; */

            /* font 也可以写 bold italic 也可以省略 省略了就是默认值normal 但必须在字体大小的前面，字体大小和字体族是必须写的*/
            /* font:bold italic 50px/2 'Times New Roman', Times, serif; */

            font-size: 50px;

            /*
                font-weight 字重 字体的加粗 
                    可选值：
                        normal 默认值 不加粗
                        bold 加粗
                font-style 字体风格
                    可选值
                        normal 正常
                        italic 斜体
             */
                
            font-weight: bold;

            font-style: italic;
        }
    </style>
</head>
<body>
    <div>
        今天天气真不错 hello
    </div>
</body>
</html>
