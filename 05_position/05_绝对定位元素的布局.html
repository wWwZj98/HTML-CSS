<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            width: 500px;
            height: 500px;
            background-color: yellowgreen;
            position: relative;
        }

        .box2{
            width: 100px;
            height: 100px;
            background-color: orange;

            position: absolute;
            left: 0;
            right: 0;
            margin-left: auto;
            margin-right: auto;

            top: 0;
            bottom: 0;
            margin-top: auto;
            margin-bottom: auto;
        }
        /* 
            水平布局
                开启绝对定位后需要满足以下等式
               left + margin-left + border-left + padding-left + width + padding-right + border-right + margin-right + right= 包含块的内容区的宽度

            - 当我们开启绝对定位以后：
                水平方向的布局等式就需要添加left 和right 两个值
                    此时规则和之前一样只是多添加了两个值：
                        当发生过度约束（不满足等式）：
                            若9个值中没有等式 auto 则自动调整 right 值以使等式满足
                            如果有auto，则自动调整auto的值以使等式满足

                        -可设置auto的值
                            margin width left right 
                        - left 和right 的默认值是auto，所以如果不设置left和right
                            则等式不满足时，会自动调整这两个值

                垂直方向布局的等式也必须满足：
                    top + margin-top + margin-bottom + padding-top + padding-bottom + border-top/bottom +  height = 包含块的高度
         */
    </style>
</head>
<body>
    <div class="box1">
        <div class="box2"></div>
    </div>
</body>
</html>
